    // Intramural Games Script (College Tally)
    (function() {
        const sheetId = '1EJfto3fshSHuYLUwWLCb7JaDmFKQdXJlunMlyNOwYx8';
        const apiKey = 'AIzaSyB1A4QxXCsSpXPvZ0SNeLtJs6GnJJO-JyQ';
        const range = 'CSM!O2:U1000';
        const updateInterval = 2000;

        const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        let lastDataHash = null;

        function getDataHash(data) {
            return JSON.stringify(data);
        }

        function loadIntramuralGames() {
            console.log('Fetching intramural games data...');
            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    const currentDataHash = getDataHash(data);
                    if (currentDataHash === lastDataHash) {
                        console.log('No changes detected in intramural games, skipping update');
                        return;
                    }
                    lastDataHash = currentDataHash;

                    const container = document.getElementById('intramural-sports-container');
                    const rows = data.values || [];

                    let html = '';

                    if (rows.length === 0) {
                        html = '<p style="color: #666; text-align: center; font-size: 1.2rem;">No teams currently active</p>';
                    } else {
                        rows.forEach(row => {
                            while (row.length < 7) row.push('');
                            const goldMedals = row[3] || '0';
                            const silverMedals = row[4] || '0';
                            const bronzeMedals = row[5] || '0';
                            const totalPoints = row[2] || '0';
                            const status = row[6] || 'Active';

                            html += `
                                <div class="team-card">
                                    <div style="display: flex; align-items: center; justify-content: center; gap: 20px; width: 100%; flex-wrap: wrap;">
                                        <div style="text-align: center; padding: 16px 20px; flex-shrink: 0; white-space: nowrap; order: 1;">
                                            <div style="font-size: 16px; color: #666; margin-bottom: 4px;">TOTAL POINTS</div>
                                            <div style="font-size: 40px; font-weight: bold; color: #333;">${totalPoints}</div>
                                        </div>
                                        <div style="display: flex; align-items: center; gap: 20px; flex-shrink: 0; order: 2; width: 100%;">
                                            <div style="text-align: center; white-space: nowrap; flex: 1;">
                                                <div style="font-size: 32px;">🥇</div>
                                                <div style="font-size: 28px; font-weight: bold; color: #FFD700;">${goldMedals}</div>
                                            </div>
                                            <div style="text-align: center; white-space: nowrap; flex: 1;">
                                                <div style="font-size: 32px;">🥈</div>
                                                <div style="font-size: 28px; font-weight: bold; color: #C0C0C0;">${silverMedals}</div>
                                            </div>
                                            <div style="text-align: center; white-space: nowrap; flex: 1;">
                                                <div style="font-size: 32px;">🥉</div>
                                                <div style="font-size: 28px; font-weight: bold; color: #CD7F32;">${bronzeMedals}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; font-size: 12px; color: #666; text-align: right;">
                                        Status: ${status}
                                    </div>
                                </div>
                            `;
                        });
                    }

                    container.innerHTML = html;
                    console.log('Intramural games DOM updated successfully');
                })
                .catch(error => {
                    console.error('Error fetching intramural games data:', error);
                    console.log('Keeping existing intramural games content due to fetch error');
                });
        }

        loadIntramuralGames();
        setInterval(loadIntramuralGames, updateInterval);
    })();

    // Recent Events Script
    (function() {
        const sheetId = '1EJfto3fshSHuYLUwWLCb7JaDmFKQdXJlunMlyNOwYx8';
        const apiKey = 'AIzaSyB1A4QxXCsSpXPvZ0SNeLtJs6GnJJO-JyQ';
        const range = 'CSM!A2:M1000';
        const updateInterval = 2000;

        let lastDataHash = null;

        function getDataHash(data) {
            return JSON.stringify(data);
        }

        function loadRecentEvents() {
            console.log('Fetching recent events data...');
            fetch(sheetUrl)

                .then(data => {
                    const currentDataHash = getDataHash(data);
                    if (currentDataHash === lastDataHash) {

                        return;
                    }
                    lastDataHash = currentDataHash;

                    const container = document.getElementById('recent-events-container');

                    const filteredRows = rows.filter(row => {
                        while (row.length < 13) row.push('');
                        const status = (row[10] || '').toLowerCase();
                        if (!status) return true;
                        return !(status.includes('live') || status.includes('active') || status.includes('ongoing') || status.includes('now'));
                    });

                    let html = '';

                    if (filteredRows.length === 0) {
                        html = '<p style="color: #666; text-align: center; font-size: 1.2rem;">No previous events</p>';

                            const outcomeBorder = outcome === 'WIN' ? '#badbcc' : outcome === 'LOSS' ? '#f5c2c7' : '#b6d4fe';

                            const leftOutcomesHtml = outcome ? `
                                <span style="display:inline-block; padding: 10px 18px; border-radius: 16px; font-size: 20px; line-height: 1; font-weight: 800; color: ${outcomeColor}; background-color: ${outcomeBg}; border: 1px solid ${outcomeBorder};">
                                    ${outcome === 'WIN' ? 'Win' : outcome === 'LOSS' ? 'Loss' : 'Draw'}
                                </span>` : '';

                                html += `
                                <div class="team-card" style="padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 15px;">

                                            ${leftOutcomesHtml}
                                        </div>
                                        <div style="display: flex; align-items: center; justify-content: center; gap: 24px; flex: 1;" class="card-center-board">
                                            <div style="display: flex; flex-direction: column; align-items: center; gap: 6px; min-width: 120px;" class="team-col">
                                                ${team1Logo ? `<img src="${team1Logo}" alt="${team1Name}" class="team-logo">` : ''}
                                                <div style="font-size: 16px; font-weight: 600; color: #333; text-align: center;">${team1Name}</div>
                                            </div>
                                            <div style="display: flex; align-items: center; gap: 12px;" class="score">
                                                <div class="score-value" style="text-align: right;">${team1Score || '0'}</div>
                                                <div class="score-sep">-</div>
                                                <div class="score-value">${team2Score || '0'}</div>

                                            <div style="display: flex; flex-direction: column; align-items: center; gap: 6px; min-width: 120px;" class="team-col">

                                                <span style="font-size: 18px; font-weight: 600; color: #333;">${sportName}</span>
                                                ${gameType ? `<span style="font-size: 16px; color: #555; font-weight: 600;">${gameType}</span>` : ''}
                                                ${matchDate ? `<span style="font-size: 14px; color: #777;">${matchDate}</span>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>`;

                        html += '</div>';

                    container.innerHTML = html;
